

  <div class="m-5" style="width: 85%; position: absolute; margin: 20px 50px;">


    <div class="h1-titulo" style="height: 100px;">
      <h1>Painel de Usuários</h1>
    </div>

    <div class="container-modais d-flex" style="justify-content: center; height: 90px;">
      <div class="card-modais" style="width: 400px; height: 100px; background-color: white; border-radius: 10px; box-shadow: 0px 0px 3px 0px rgb(0 0 0 / 44%); margin: 5px 10px">
          <div class="icon-card" style="width: 90px; height: 70px; background-color: #0d6efd; border-radius: 10px; box-shadow: 0px 0px 3px 0px rgb(0 0 0 / 44%); margin-top: -20px; margin-left: 20px; display: flex; justify-content: center; align-items: center;">
            <i class="fa fa-user" style="font-size: 30px; color: white;"></i>
          </div>
      </div>
    </div>

    <div class="panel-body pull-right" style="height: 100px; width: 100%; display:flex; justify-content:space-between; align-items:center;">
      <h5>Registros</h5>
      <a routerLink="/cms/usuarios/add" style="background-color: #0d6efd; color: white; padding: 10px 20px; border-radius: 5px;"> <i class="fa fa-plus"></i>  Adicionar Usuário</a>
    </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th class="text-center" scope="col">Acões</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of lista | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <th scope="row">{{usuario.id}}</th>
      <td>{{ usuario.nome}} </td>
      <td>{{ usuario.email}}</td>
      <td>{{ usuario.telefone}}</td>
      <td class="text-center">
        <a [routerLink]="['/cms/usuarios/', usuario.id]">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0d6efd" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                <line x1="16" y1="5" x2="19" y2="8" />
            </svg>
        </a>
        <button style="border:none; background-color: none;" (click)="delete(usuario.id)">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
        </button>
    </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3" style="width: 100%; display: flex; justify-content: end;">
    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="dados.length">

    </ngb-pagination>
  </div>

</div>
